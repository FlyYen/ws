<!DOCTYPE html>
<html dir="ltr" lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	

	<title>User List</title>

	<!--- CSS --->
	<link rel="stylesheet" href="img/ui/usrlist.css" type="text/css">

	<!-- JavaScript -->
	<script src="js/jquery-1.7.min.js"></script>
	<script src="js/usrlist.js"></script>

	<body>
		<div id="container">
			<form action="" onsubmit="javascript:return formAction();">
				<div class="login">LOGIN</div>
				<div class="username-text">Username:</div>
				<div class="password-text">Password:</div>
				<div class="username-field">
					<input type="text" name="username" value="input here.">
				</div>
				<div class="password-field">
					<input type="password" name="password" value="">
				</div>
				<input type="checkbox" name="remember-me" id="remember-me"><label for="remember-me">Remember me</label>
				<div class="new-usr-pwd"><a href="javasciprt:void(0);">Register ?</a></div>
				<input type="submit" name="submit" value="GO">
				<div class='login-error-msg'></div>
				<div class='bgloader'></div>
			</form>
		</div>
	</body>
</html>
